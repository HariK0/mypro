<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #303f9f;
            --light-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
            --error-color: #f44336;
            --success-color: #4caf50;
            --border-color: #e0e0e0;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
        }
        
        .nav-links a:hover {
            color: #e0e0e0;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
        }
        
        .page-title {
            margin: 2rem 0;
            text-align: center;
            color: var(--primary-color);
        }
        
        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: rgba(63, 81, 181, 0.1);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .alert-error {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .input-hint {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        footer {
            background-color: var(--text-color);
            color: var(--white);
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .footer-content {
            text-align: center;
        }
        
        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                flex-direction: column;
                background-color: var(--primary-color);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0,0,0,0.05);
                z-index: 10;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 1.5rem 0;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">Paper Trail</div>
                <ul class="nav-links">
                   <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
                    <li><a href="{{ url_for('view_books') }}">View Books</a>
                    </li><a href="{{ url_for('issue_book') }}">Issue Book</a></li>
                    <li><a href="{{ url_for('view_transactions') }}">Transactions</a></li>
                </ul>
                <button class="hamburger">â˜°</button>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h1 class="page-title">Add New Book</h1>
        
        <!-- Success message (normally hidden until form submission) -->
        <!-- <div class="alert alert-success">
            Book added successfully!
        </div> -->
        
        <div class="card">
            <form id="addBookForm" action="{{ url_for('add_book') }}" method="POST">
                <div class="form-group">
                    <label for="bookTitle">Book Title*</label>
                    <input type="text" id="bookTitle" name="bookTitle" required placeholder="Enter book title">
                </div>
                
                <div class="form-group">
                    <label for="author">Author*</label>
                    <input type="text" id="author" name="author" required placeholder="Enter author name">
                </div>
                
                <div class="form-group">
                    <label for="year">Publication Year*</label>
                    <input type="number" id="year" name="year" required min="1900" max="2025" placeholder="YYYY">
                    <span class="input-hint">Enter year between 1900-2025</span>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity*</label>
                    <input type="number" id="quantity" name="quantity" required min="1" placeholder="Enter quantity">
                    <span class="input-hint">Number of copies available</span>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                    <button type="submit" class="btn">Add Book</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Paper Trail. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Toggle mobile navigation
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Form validation and submission handling
        document.getElementById('addBookForm').addEventListener('submit', function(event) {

            // This is just for demonstration
            
            // Uncomment the following lines to prevent form submission and show a success message
            // event.preventDefault();
            // Add success message logic here
        });
    </script>
</body>
</html>
